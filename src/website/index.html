<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Customer Number Management System</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <!-- page header -->
  <header>
    <h1>Customer Number Management System</h1>
  </header>

  <!-- page body -->
  <main>
    <!-- display all customers -->
    <section id="customer-list">
      <h2>All Customers</h2>
      <div class="cards-container">
        <!-- customer card -->
        <div class="customer-card">
          <p>name: John Smith</p>
          <p>Customer Number: ETUR-CN-12345</p>
        </div>
      </div>
    </section>

    <!-- add customer -->
    <section id="add-customer">
      <h2>Add New Customer</h2>
      <form id="customer-form">
        <label for="customer-name">Customer Name:</label>
        <input type="text" id="customer-name" name="customer-name" required>
        <label for="customer-number">Kundennummer:</label>
        <input type="text" id="customer-number" name="customer-number" required>
        <button type="submit">Add Customer</button>
      </form>
    </section>

    <!-- Verify Customer Number -->
    <section id="validate-customer">
      <h2>Verify Customer Number</h2>
      <form id="validate-form">
        <label for="validate-number"> Enter Customer Number:</label>
        <input type="text" id="validate-number" name="validate-number" required>
        <button type="submit">Verify</button>
      </form>
    </section>
  </main>

  <!-- page footer -->
  <footer>
    <p>Â© 2025 All Rights Reserved</p>
  </footer>
</body>
</html>
