<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Customer Number System - ETUR </title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Customer Number System - ETUR </h1>
        <!-- <h1>Customer Portal - ETUR</h1> -->
        <nav>
            <ul>                
                <div class="nav-links">
                    <li><a href="#" id="go-to-customer-portal" class="hidden">Customer Portal</a></li>
                    <!-- <li><a href="#" id="view-reports" class="hidden">View reports</a></li>
                    <li><a href="./../product-manager-portal/index.html" id="go-to-product-manager" class="hidden">Product Manager</a></li> -->
                </div>
                <li class="logout"><a href="#" id="logout">Log out</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section id="add-customer">
            <h2>Add a New Customer</h2>
            <form id="customer-form">
                <label for="customer-name">Customer Name</label>
                <input type="text" id="customer-name" name="customer-name" required>

                <label for="customer-number">Customer Number</label>
                <input type="text" id="customer-number" name="customer-number" required>

                <button type="submit">Add A Customer</button>
            </form>
        </section>

        <section id="check-customer">
            <h2>Customer Number Validation</h2>
            <form id="check-form">
                <label for="check-number">Customer Naumber</label>
                <input type="text" id="check-number" name="check-number" required>

                <button type="submit">Validation</button>
            </form>
            <p id="check-result"></p>
        </section>

        <section id="customer-list">
            <h2>Customers list</h2>
            <div class="customer-cards">
                <!-- Customer cards will be displayed here -->
            </div>
        </section>
    </main>

    <footer>
        <p>Â© 2023 ETUR </p>
    </footer>

    <script src="scripts.js"></script>
</body>
</html>
