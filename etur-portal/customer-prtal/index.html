<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Customer portal - ETUR</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Customer portal - ETUR</h1>
        <nav>
            <ul>
                <li><a href="#" id="create-report">Create a new report</a></li>
                <li><a href="#" id="view-reports">View reports</a></li>
                <li><a href="./../product-manager-portal/index.html" id="go-to-product-manager" class="hidden">Product manager</a></li>
                <li><a href="#" id="logout">Log out</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section id="login-section">
            <h2>Log in</h2>
            <form id="login-form">
                <label for="customer-id">Customer number:</label>
                <input type="text" id="customer-id" required>
                <button type="submit">Log in</button>
            </form>
            <p id="login-error" class="error"></p>
        </section>

        <section id="reports-section" class="hidden">
            <h2>Open reports</h2>
            <div id="reports-list"></div>
        </section>

        <section id="create-report-section" class="hidden">
            <h2>Create a new report</h2>
            <form id="create-report-form">
                <label for="report-type">Report type:</label>
                <select id="report-type" required>
                    <option value="Bug">Error</option>
                    <option value="Feedback">Comment</option>
                    <option value="Question">Question</option>
                </select>
                <label for="report-description">Description:</label>
                <textarea id="report-description" required></textarea>
                <button type="submit">Create report</button>
            </form>
        </section>

        <section id="report-details-section" class="hidden">
            <h2>Report details</h2>
            <div id="report-details"></div>
            <button id="back-to-reports">Return to list</button>
        </section>
    </main>

    <footer>
        <p>Â© 2025 ETUR. </p>
    </footer>

    <script src="scripts.js"></script>
</body>
</html>
